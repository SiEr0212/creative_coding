    <h1>HI SIMON</h1>
    <canvas width="600" height="600">
      <script>
        let canvas = document.querySelector("canvas");
        let context = canvas.getContext("2d");

        context.fillStyle = "blue";
        //context.fillRect(100, 100, 400, 400); //x, y, width, and height;

        context.lineWidth = 4;
        context.beginPath();
        context.rect(100, 100, 400, 400);
        context.stroke();
// doc fuer formen : https://www.w3schools.com/tags/ref_canvas.asp
        //neue Form
        context.beginPath();
        context.arc(300,300, 100, 0, Math.PI * 2)
        context.stroke()
      </script>
    </canvas>
